<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/index.css" />

    <title>Index</title>
  </head>
  <body>
    <body>
      <div class="container-fluid px-0">
        <header
          class="Header-Div d-flex justify-content-between align-items-center"
        >
          <img
            class="logo-img"
            src="assests/images/logo.png"
            alt="logo"
            width="200px"
            height="150px"
          />

          <button type="button" class="login-btn btn btn-light me-2" onclick="handleLogin()">
            Login
          </button>
        </header>
        <div class="container-div d-flex">
          <div
            class="search-bar d-flex align-items-center justify-content-center"
          >
            <form class="search-city-form">
              <input type="text" placeholder="City" class="search" />
            </form>
          </div>
          <div class="img-div d-flex">
            <a href="list.html" class="d-inline-block img-container img-delhi">
              <div class="places-div">
                <img
                  class="img-place img-fluid"
                  src="assests/images/images_places/new-delhi.jpg"
                  alt="Delhi"
                />
                <div class="overlay">Delhi</div>
              </div>
            </a>

            <div class="places-div">
              <a href="#" class="d-inline-block img-container">
                <img
                  class="img-place img-fluid"
                  src="assests/images/images_places/goa.jpg"
                  alt="Goa"
                />

                <div class="overlay">Goa</div>
              </a>
            </div>

            <div class="places-div">
              <a href="#" class="d-inline-block img-container">
                <img
                  class="img-place img-fluid"
                  src="assests/images/images_places/charminar.jpg"
                  alt="Hyderabad"
                />

                <div class="overlay">Hyderabad</div>
              </a>
            </div>

            <div class="places-div">
              <a href="#" class="d-inline-block img-container">
                <img
                  class="img-place img-fluid"
                  src="assests/images/images_places/kolkata-calcutta.jpg"
                  alt="Culcutta"
                />

                <div class="overlay">Calcutta</div>
              </a>
            </div>
          </div>
          <div class="view-more-container">
            <a href="index.html">
            <button type="button" class="btn btn-secondary view-more">View More</button>
          </a>
          </div>
          <div class="modal login-modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Please Login</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"

                    onclick="closeLogin(event)"
                  ></button>
                </div>
                <div class="modal-body">
                  <form class="form-control py-4" onsubmit="closeLogin(event)">
                    <div class="row">
                      <div class="col">
                        <label for="email">Username </label>
                      </div>
                      <div class="col-8">
                        <input type="email" name="email" required />
                      </div>
                    </div>
                    <br />
                    <div class="row">
                      <div class="col">
                        <label for="password">Password</label>
                      </div>
                      <div class="col-8">
                        <input
                          type="password"
                          name="password"
                          autocomplete="off"
                          required
                        />
                      </div>
                    </div>
                  
                </div>
                <div class="modal-footer d-flex justify-content-center">
                  <input type="submit" value="login" class="btn btn-primary"/>
                </div>
              </form>
              </div>
            </div>
          </div>

          <div class="modal get-in-touch" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Get in touch</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"

                    onclick="closeContactUs(event)"
                  ></button>
                </div>
                <div class="modal-body">
                  <form class="form-control" onsubmit="closeContactUs(event)">
                    <p>Thank you for reaching out!!!</p>
                    <p>Please enter your email and we will get back to you.</p>
                    <div class="row">
                      <div class="col">
                        <label for="email">Username </label>
                      </div>
                      <div class="col-8">
                        <input type="email" name="email" required />
                      </div>
                    </div>
                    
                  
                </div>
                <div class="modal-footer d-flex justify-content-end">
                  <input type="submit" value="submit" class="btn btn-primary"/>
                </div>
              </form>
              </div>
            </div>
          </div>
        </div>
        <footer
          class="Footer-Div d-flex align-items-center justify-content-between"
        >
        <button type="button" class="btn btn-info d-flex align-items-center justify-content-center text-light" onclick="handleContactUs(this)">Contact Us</button>
          <p id="copywright" class="my-0">@2020 ROOM SEARCH PVT LTD.</p>
          <div class="social-media-imgs-div d-flex align-items-center">
            <a href="https://www.facebook.com/" target="_blank">
              <img
                class="social-media-imgs"
                src="assests/images/facebook.png"
                alt="Facebook"
              />
            </a>
            <a href="https://www.instagram.com/" target="_blank">
              <img
                class="social-media-imgs"
                src="assests/images/instagram.png"
                alt="Facebook"
              />
            </a>
            <a href="https://twitter.com/" target="_blank">
              <img
                class="social-media-imgs"
                src="assests/images/twitter.png"
                alt="Facebook"
              />
            </a>
          </div>
        </footer>
      </div>
    
    <script src="scripts/common.js"></script>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script> -->
  </body>
</html>
